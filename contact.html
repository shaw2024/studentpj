<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | FuturistArt</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f9; color: #333;">
    <!-- Navigation Menu -->
    <header style="background: #2c3e50; color: #fff; padding: 1rem 0; box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); position: sticky; top: 0; z-index: 1000;">
        <nav style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; padding: 0 1rem;">
            <div class="logo" style="font-size: 1.5rem; font-weight: bold; color: #3498db;">FuturistArt</div>
            <div>
                <a href="index.html" style="text-decoration: none; color: #fff; margin: 0 1rem; font-weight: bold;">Home</a>
                <a href="about.html" style="text-decoration: none; color: #fff; margin: 0 1rem; font-weight: bold;">About Us</a>
                <a href="portfolio.html" style="text-decoration: none; color: #fff; margin: 0 1rem; font-weight: bold;">Portfolio</a>
                <a href="contact.html" style="text-decoration: none; color: #fff; margin: 0 1rem; font-weight: bold;">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section style="background: url('https://via.placeholder.com/1500x500') no-repeat center/cover; height: 50vh; display: flex; justify-content: center; align-items: center; text-align: center;">
        <div>
            <h1 style="font-size: 3.5rem; color: #ffdd57; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);">Get in Touch</h1>
            <p style="font-size: 1.5rem; color: #fff; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">We'd love to hear from you!</p>
        </div>
    </section>

    <!-- Contact Form Section -->
    <main style="max-width: 600px; margin: 2rem auto; padding: 1rem; background-color: #fff; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #2c3e50; text-align: center; margin-bottom: 1rem;">Contact Us</h2>
        
        <!-- Contact Form -->
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 1rem;">
            <!-- First Name -->
            <div>
                <label for="first-name" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required 
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Last Name -->
            <div>
                <label for="last-name" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" 
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Email -->
            <div>
                <label for="email" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <!-- Comment -->
            <div>
                <label for="comment" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Comment or Message</label>
                <textarea id="comment" name="comment" rows="5" placeholder="Your message here..." required 
                    style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" style="width: 100%; padding: 0.75rem; background: #3498db; color: #fff; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; transition: background 0.3s;">
                    Submit
                </button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer style="background: #2c3e50; color: #fff; padding: 1rem; text-align: center; margin-top: 2rem;">
        <p>&copy; 2025 MyFuturistArt. All Rights Reserved. <a href="contact.html" style="color: #3498db; text-decoration: none;">Contact us</a>.</p>
    </footer>
</body>
</html>
